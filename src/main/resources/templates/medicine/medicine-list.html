<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Spring</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tableC.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/searchPatient.js}"></script>

</head>
<body>

<div class="mt-10">
    <header id="header" class="alt" th:include="menu :: title-menu" />
</div>



<div class="container ">

    <!--    Add a button-->
    <a th:href="@{/medicines/showFormForAddMedicine}"
       class="btn btn-info btn-sm mb-3 mt-3">
        Dodaj nowy lek
    </a>

    <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NAZWA</th>
            <th>KOD</th>
            <th>OPIS</th>
            <th>EDYCJA</th>
            <th>USUŃ</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="medicine : ${medicineList}">
                <td th:text="${medicine.medicineId}" ></td>
                <td th:text="${medicine.medicineName}" class="funny"></td>
                <td th:text="${medicine.medicineCode}" class="funny"></td>
                <td th:text="${medicine.medicineDescription}" class="funny"></td>
                <td>
                    <a th:href="@{/medicines/showFormForEditMedicine(medicineIdToEdit=${medicine.medicineId})}"
                       class="btn btn-info btn-sm">Update</a>
                </td>
                <td>
                    <a th:href="@{/medicines/delete(medicineIdToDelete=${medicine.medicineId})}"
                    class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Czy jesteś pewien?')))return false">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
