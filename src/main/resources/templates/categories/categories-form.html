<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .error-sign {
            color:red;
        }
        .errorBorder {
            color:red;
            border-style: solid;
            border-color: coral;
        }
    </style>

</head>
<body>
<div class="container">
    <p class="h4 mb-4">    Add new category</p>


    <form action="#" th:action="@{/categories/add-category}" th:object="${category}" method="POST">
        <div class="container">

            <!--            for UPDATE -->
            <input type="hidden" th:field="*{categoryId}"/>

            <div class="mb-4">
                <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')}? 'form-control  col-5 is-invalid' : 'form-control col-5'" placeholder="name"/>
                <mark class="error-sign small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></mark>
            </div>
            <input type="submit" class="btn btn-outline-primary col-4">
            <input type="reset" class="btn btn-outline-secondary col-1">
        </div>

    </form>



    <a th:href="@{/categories}">Back to category list</a>



</div>


</body>
</html>
