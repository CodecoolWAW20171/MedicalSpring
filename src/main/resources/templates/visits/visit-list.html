<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Spring</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="mt-10">
    <header id="header" class="alt" th:include="menu :: title-menu" />
</div>



<div class="container ">

    <!--    Add a button-->
    <a th:href="@{/medicines/showFormForAddMedicine}"
       class="btn btn-info btn-sm mb-3 mt-3"> Add new visit
    </a>

    <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DATE</th>
            <th>STATUS</th>
            <th>ACTION</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visitsList}">
            <td th:text="${visit.visitId}" ></td>
            <td th:text="${visit.patient.surname + ' ' + visit.patient.name}" ></td>
            <td th:text="${visit.visitDate}" ></td>
            <td th:text="${visit.visitStatus}" ></td>
            <td>
                <a th:href="@{/medicines/showFormForEditMedicine(medicineIdToEdit=${visit.visitId})}"
                   class="btn btn-info btn-sm">Update</a>
            </td>
            <td>
                <a th:href="@{/medicines/delete(medicineIdToDelete=${visit.visitId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure?')))return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
