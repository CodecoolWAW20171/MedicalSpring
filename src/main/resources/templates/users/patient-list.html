<!DOCTYPE html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Medical Spring</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/MDB/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/MDB/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/MDB/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tableC.css}" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:src="@{/DataTables/DataTables-1.10.20/css/jquery.dataTables.css}"/>
    <link rel="stylesheet" type="text/css" th:src="@{/DataTables/DataTables-1.10.20/css/fixedHeader.dataTables.css}"/>
</head>

<body>
<!-- Start your project here-->
<div class="pb-0 mb-0" style="height: 100vh">
    <div>
        <header class="alt" id="header" th:include="menu :: title-menu"></header>
    </div>

    <!--Main layout-->
    <main class="mt-2 mb-0 pb-0">
        <!--Main container-->
        <div class="container">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-4" style="min-height: 85vh; display: flex; flex-direction: column">

                    <div class="row">
                        <div class="col-sm-9 navigation">
                            <a class="btn btn-info btn-sm mb-1 mt-1"
                               th:href="@{/patients/showFormForAddPatient}"> Dodaj nowego pacjenta
                                <i class="fas fa-user-edit"></i>
                            </a>
                        </div>
                        <div class="col-sm-3 navigation">
                            <input class="form-control" id="searchPatient" placeholder="Szukaj pacjenta:" type="text">
                        </div>
                    </div>

                    <div class="card mt-1">
                        <table class="table table-striped table-hover table-sm" id="dtBasicExample">
                            <thead>
                            <tr class="text-sm-center">
                                <th class="lessColumn paddingClass">ID</th>
                                <th class="px-1">PESEL</th>
                                <th class="px-1">NAZWISKO</th>
                                <th class="px-1">IMIĘ</th>
                                <th class="lessColumn px-1">DATA</th>
                                <th class="lessColumn px-1">KOD</th>
                                <th class="lessColumn px-1">MIASTO</th>
                                <th class="lessColumn px-1">ULICA</th>
                                <th class="lessColumn px-1">NR</th>
                                <th class="lessColumn paddingClass">
                                        <span style="font-size: 1em; color: orange;">
                                                <i class="fas fa-envelope"></i>
                                        </span>
                                </th>
                                <th class="lessColumn paddingClass">
                                        <span style="font-size: 1em; color: green;">
                                            <i class="fas fa-user-nurse"></i>
                                        </span>
                                </th>
                                <th class="lessColumn paddingClass">
                                        <span style="font-size: 1em; color: dodgerblue;">
                                                <i class="fas fa-user-edit"></i> </span></th>
                                <th class="lessColumn paddingClass">
                                        <span style="font-size: 1em; color: firebrick;">
                                            <i class="fas fa-trash-alt"></i>
                                        </span>
                                </th>
                            </tr>
                            </thead>

                            <tbody class="text-right">
                            <tr th:each="patient : ${patientList}">
                                <td class="lessColumn text-nowrap paddingClass">
                                    <a th:href="@{/patients/showPatientDetails(patientIdDetails=${patient.patientId})}">
                                        <span style="font-size: 1em; color: mediumvioletred;"
                                              th:if="${patient.sex == 'Kobieta'}"><i
                                                class="far fa-user"></i></span>
                                        <span style="font-size: 1em; color: dodgerblue;"
                                              th:unless="${patient.sex == 'Kobieta'}"><i
                                                class="far fa-user"></i></span>
                                        <span style="font-size: 1em; color: mediumvioletred;"
                                              th:if="${patient.sex == 'Kobieta'}"
                                              th:text="${patient.patientId}"></span>
                                        <span style="font-size: 1em; color: dodgerblue;"
                                              th:text="${patient.patientId}"
                                              th:unless="${patient.sex == 'Kobieta'}"></span>
                                    </a>
                                </td>
                                <td class="px-1">
                                    <a th:href="@{/patients/showPatientDetails(patientIdDetails=${patient.patientId})}">
                                        <span style="font-size: 1em; color: dodgerblue;"
                                              th:text="${patient.pesel}"></span>
                                    </a>
                                </td>
                                <td class="px-1" th:text="${patient.surname}"></td>
                                <td class="px-1" th:text="${patient.name}"></td>
                                <td class="lessColumn px-1" th:text="${patient.birthday}"></td>
                                <td class="lessColumn px-1" th:text="${patient.zipCode}"></td>
                                <td class="lessColumn px-1" th:text="${patient.city}"></td>
                                <td class="lessColumn px-1" th:text="${patient.street}"></td>
                                <td class="lessColumn px-1 text-center"
                                    th:text="${patient.houseNumber + ' / ' + patient.apartmentNumber}"></td>

                                <td class="lessColumn text-center text-nowrap paddingClass">
                                    <a th:href="@{mails/show-mail-form(patientId=${patient.patientId})}">
                                            <span style="font-size: 1em; color: #d99012;">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                    </a>

                                </td>

                                <td class="lessColumn text-center text-nowrap paddingClass">
                                    <a th:href="@{/visits/showFormForAddVisit(patientId=${patient.patientId})}">
                                        <span style="font-size: 1em; color: green;"><i
                                                class="fas fa-user-nurse"></i></span>
                                    </a>
                                </td>

                                <td class="lessColumn text-center text-nowrap paddingClass">
                                    <a th:href="@{/patients/showFormForEditPatient(patientIdToEdit=${patient.patientId})}">
                                        <span style="font-size: 1em; color: dodgerblue;">
                                                <i class="fas fa-user-edit"></i> </span>
                                    </a>
                                </td>

                                <td class="lessColumn text-center text-nowrap paddingClass">
                                    <a onclick="if(!(confirm('Czy jesteś pewien?')))return false"
                                       th:href="@{/patients/delete(patientIdToDelete=${patient.patientId})}">
                                        <span style="font-size: 1em; color: firebrick;">
                                            <i class="fas fa-trash-alt"></i>  </span>
                                    </a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->
        </div>


        <p class="pb-0 mb-0 text-center text-black-50"> @2019 Copyright MedicalSpring.pl</p>

    </main>


</div>
<!-- Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{/MDB/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script th:src="@{/MDB/js/popper.min.js}" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/MDB/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script th:src="@{/MDB/js/mdb.min.js}" type="text/javascript"></script>

<script th:src="@{/DataTables/DataTables-1.10.20/js/jquery.dataTables.js}" type="text/javascript"></script>
<script th:src="@{/DataTables/FixedHeader-3.1.6/js/dataTables.fixedHeader.js}" type="text/javascript"></script>

<script th:src="@{/js/searchPatient.js}" type="text/javascript"></script>


</body>

</html>
