<!DOCTYPE html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/MDB/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/MDB/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/MDB/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tableC.css}" type="text/css"/>
</head>

<body>

<!-- Start your project here-->
<div class="pb-0 mb-0" style="height: 100vh">
    <div>
        <header class="alt" id="header" th:include="menu :: title-menu"></header>
    </div>

    <!--Main layout-->
    <main class="mt-2 mb-0 pb-0">
        <!--Main container-->
        <div class="container">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-4 mb-4" style="min-height: 85vh; display: flex; flex-direction: column">

                    <div class="card" style="">
                        <div class="text-center heavy-rain-gradient">
                            <h6 class="pb-1 pt-1 mb-0">DANE PACJENTA:</h6>
                        </div>
                        <h3 class="text-center mb-2 mt-2" th:text="${patient.name + ' ' + patient.surname}"></h3>
                        <div class="view overlay">
                            <img alt="Card image" class=" w-responsive card-img-top rounded mx-auto d-block"
                                 th:src="@{/images/avatar.png}">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <div class="card-body">
                            <h6 class="card-title mb-1">Adres</h6>
                            <p class="list-group-item">
                                <th:block
                                        th:text="${patient.street + ' ' + patient.houseNumber + '/' + patient.apartmentNumber}"/>
                                <br/>
                                <th:block
                                        th:text="${#strings.substring(patient.zipCode,0,2) +'-'+ #strings.substring(patient.zipCode,2,5) +', '+ patient.city}"/>
                            </p>

                            <h6 class="card-title mb-1 mt-3">Kontakt</h6>
                            <p class="list-group-item">
                                <th:block th:text="${'+48 ' + patient.mobilePhoneNumber}"/>
                                <br/>
                                <th:block th:text="${'+48 ' + patient.workPhoneNumber}"/>
                                <br/>
                            </p>
                        </div>
                    </div>

                    <div class="card mt-2 align-middle" style=" flex: 1;">
                        <button class="btn btn-outline-info waves-effect" th:href="@{/patients/}" type="button">EDYTUJ PACJENTA </button>

                        <a th:href="@{/visits/showFormForAddVisit(patientId=${patient.patientId}, backTo='patientDetails')}">
                            <button class="btn btn-outline-info waves-effect" th:href="@{/patients/}" type="button">
                                DODAJ WIZYTĘ
                            </button>
                        </a>

                        <button class="btn btn-outline-info waves-effect" th:href="@{/patients/}" type="button">WSTECZ
                        </button>
                    </div>

                </div>
                <!--Grid column-->

                <div class="col-md-8 mb-4" style="height: 85vh; display: flex; flex-direction: column">
                    <div class="card" style="height: auto; overflow: auto;">
                        <div class="text-center heavy-rain-gradient">
                            <h6 class="pb-1 pt-1 mb-0">CHOROBY I LEKI:</h6>
                        </div>

                        <table class="table">
                            <tbody class=" gradient rounded-lg pl-3 pr-3 mb-3">

                            <tr class="pt-1 mt-1">
                                <td class="pt-1 pb-1 text-left">
                                    <span style="font-weight: 400; display: inline-block; min-width: 14em">Choroby przewlekłe: </span>
                                    <span th:each="disease: ${patient.patientDiseases}">
                                            <span th:text="${disease.getDiseaseName() + ', '}"></span>
                                    </span>
                                </td>
                            </tr>
                            <tr class="pt-1 mt-1">
                                <td class="pt-1 pb-1 text-left">
                                    <span style="font-weight: 400; display: inline-block; min-width: 14em">Lista żażywanych leków: </span>
                                    <span th:each="medicine: ${patient.patientMedicines}">
                                        <span th:text="${medicine.getMedicineName() + ', '}"></span>
                                    </span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="mt-2 card text-center heavy-rain-gradient">
                        <h6 class="pb-1 pt-1 mb-0">WIZYTY ŚRODOWISKOWE:</h6>
                    </div>
                    <div class="card" style="overflow: auto; flex: 1;">


                        <!--                        <div class="card" style="overflow: auto; height: 20vh ">-->
                        <table class="table" style="overflow: auto;">
                            <tbody class=" gradient rounded-lg pl-3 pr-3 mb-3"
                                   th:each="visit: ${patientVisitList}">

                            <tr class="pt-1 mt-1">
                                <td class="pt-1 pb-0 text-left">
                                        <span
                                                th:class="${visit.getVisitStatus()} ? 'green-text' : 'red-text'"
                                                th:text="${visit.getVisitStatus()} ? ${visit.visitDate + ' - Zrealizowana'} : ${visit.visitDate + ' - Zaplanowana'}"></span>
                                </td>

                                <td class="pt-0 pb-0 pr-0 mr-0 text-right align">
                                    <a th:href="@{/visits/showFormForEditVisit(visitIdToEdit=${visit.visitId}, action='edit', backTo='patientDetails')}">
                                        <span class="badge badge-primary">EDYTUJ</span>
                                    </a>
                                </td>

                                <td class="pt-0 pb-0 pl-0 ml-0 pr-0 mr-1 text-center align">
                                    <a onclick="if(!(confirm('Are you sure?')))return false"
                                       th:href="@{/visits/delete(visitId=${visit.visitId}, backTo='patientDetails')}"><span
                                            class="badge badge-danger">USUŃ</span></a>
                                </td>
                            </tr>

                            <tr class="pt-0 pb-0 table-borderless"
                                th:each="visitTreatment : ${visit.visitTreatments}">
                                <td class="pt-0 pb-0" colspan="2">
                                    <table class="pt-0 pb-2 mb-2 ">
                                        <tr>
                                            <td class="pt-1 pb-0" style="font-weight: 400"
                                                th:text="${visitTreatment.treatment.getName()}"></td>
                                        </tr>
                                        <tr class="">
                                            <td class="pt-0 pb-0 pl-4" th:text="${visitTreatment.note}"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--                        </div>-->

                    </div>
                </div>

            </div>
            <!--Grid row-->
        </div>

        <p class="animated  heartBeat pb-0 mb-0 text-center text-black-50"> @2019 Copyright MedicalSpring.pl</p>

    </main>


</div>
<!-- Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{/MDB/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script th:src="@{/MDB/js/popper.min.js}" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/MDB/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script th:src="@{/MDB/js/mdb.min.js}" type="text/javascript"></script>
</body>

</html>
