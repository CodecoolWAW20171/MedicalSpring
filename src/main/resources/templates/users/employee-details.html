<!DOCTYPE html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Medical Spring</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/MDB/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/MDB/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/MDB/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tableC.css}" type="text/css"/>
</head>

<body>
<!-- Start your project here-->
<div class="pb-0 mb-0" style="height: 100vh">
    <div>
        <header class="alt" id="header" th:include="menu :: title-menu"></header>
    </div>

    <!--Main layout-->
    <main class="mt-2 mb-0 pb-0">
        <!--Main container-->
        <div class="container">
            <!--Grid row-->
            <div class="row text-center">
                <!--Grid column-->
                <div class="col-md-12 mb-4" >

                    <div class="card text-center" >
                        <div class="text-center heavy-rain-gradient">
                            <h6 class="pb-1 pt-1 mb-0">Zalogowany pracownik:</h6>
                        </div>
                        <h3 class="text-center mb-1 mt-2" th:text="${employee.name + ' ' + employee.surname}"></h3>

                        <table class="table">
                            <tbody>
                            <tr class="row">
                                <td class="col-sm-6 employDetailsBorder">
                                    <div class="text-center">
                                        <img alt="Card image" class="card-img-top rounded img-fluid" id="employeeImage"
                                             th:src="@{/images/avatar.png}">
                                    </div>
                                </td>
                                <td class="col-sm-6 employDetailsBorder">
                                    <table class="table" id="patientInfo">
                                        <tbody>
                                        <tr>
                                            <td class="dataType">Pesel:</td>
                                            <td class="dataValue" th:text="${employee.pesel}"></td>
                                        </tr>
                                        <tr>
                                            <td class="dataType">Data:</td>
                                            <td class="dataValue" th:text="${employee.birthday}"></td>
                                        </tr>
                                        <tr>
                                            <td class="dataType">Adres:</td>
                                            <td class="dataValue"
                                                th:text="${employee.street + ' ' + employee.houseNumber + '/' + employee.apartmentNumber}"></td>
                                        </tr>
                                        <tr>
                                            <td class="dataType">Adres:</td>
                                            <td class="dataValue"
                                                th:text="${#strings.substring(employee.zipCode,0,2) +'-'+ #strings.substring(employee.zipCode,2,5) +', '+ employee.city}"></td>
                                        </tr>
                                        <tr>
                                            <td class="dataType">Kontakt:</td>
                                            <td class="dataValue"
                                                th:text="${'+48' + employee.homePhoneNumber + ',  +48' + employee.workPhoneNumber}"></td>
                                        </tr>
                                        </tbody>
                                    </table>

<!--                                    <div class="card-body pt-1 pb-2 mt-2 pl-4">-->
<!--                                       -->
<!--                                    </div>-->

                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>

        <p class="pb-0 mb-0 text-center text-black-50"> @2019 Copyright MedicalSpring.pl</p>

    </main>


</div>
<!-- Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{/MDB/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script th:src="@{/MDB/js/popper.min.js}" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/MDB/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script th:src="@{/MDB/js/mdb.min.js}" type="text/javascript"></script>
</body>

</html>
