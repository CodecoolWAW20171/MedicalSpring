<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Spring</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="mt-10">
    <header id="header" class="alt" th:include="menu :: title-menu" />
</div>
<div class="container">
    <h3 th:text="${employee.name + ' ' + employee.surname}"  ></h3>

    <ul class="list-group list-group-flush" >
        <li class="list-group-item" th:text="${'PESEL: ' +employee.pesel}"></li>
        <li class="list-group-item" th:text="${'Data urodzenia: ' +employee.birthday}"></li>
    </ul><br>

    <p class="text-uppercase font-weight-bold">Adres:</p>
    <ul class="list-group list-group-flush" >
        <li class="list-group-item" th:text="${employee.community}"></li>
        <li class="list-group-item" th:text="${employee.zipCode +', ' +employee.city}"></li>
        <li class="list-group-item" th:text="${employee.street + ' ' +employee.houseNumber +'/' +employee.apartmentNumber }"></li>
    </ul>
</div>
</body>
</html>
