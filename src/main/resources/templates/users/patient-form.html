<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Medical Spring</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <!-- JS and JQuery -->
    <script crossorigin="anonymous"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script th:src="@{/js/theSameContent.js}" type="text/javascript"></script>
    <script th:src="@{/js/peselValidation.js}" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body onload="ParsePesel();">

<div class="mt-10">
    <header class="alt" id="header" th:include="menu :: title-menu"/>
</div>
<div class="container">
    <p class="btn btn-info btn-sm mb-3 mt-3">Wypełnij aby dodać nowego pacjenta</p>

    <form action="#" method="POST" th:action="@{/patients/addNewPatient(backTo=${backTo})}" th:object="${patient}">
        <div class="container">

            <div class="row">
                <div class="col-md-5">

                    <h3>DANE:</h3>
                    <!--            for UPDATE -->
                    <input th:field="*{patientId}" type="hidden"/>

                    <div class="mb-3">
                        <input id="pesel" onkeyup="ParsePesel();" placeholder="Pesel" th:class="${#fields.hasErrors('pesel')}? 'form-control   is-invalid' : 'form-control '"
                               th:field="*{pesel}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{pesel}"
                              th:if="${#fields.hasErrors('pesel')}"></mark>
                    </div>
                    <!--                    <input type="date" th:value="*{date}" th:field="*{date}" />-->

                    <div class="mb-3">
                        <input id="birthday" placeholder="Data urodzenia" th:class="${#fields.hasErrors('birthday')}? 'form-control  is-invalid' : 'form-control'"
                               th:field="*{birthday}"
                               type="date"/>
                        <mark class="error-sign small" th:errors="*{birthday}"
                              th:if="${#fields.hasErrors('birthday')}"></mark>
                    </div>

                    <div class="mb-3">
                        <input id="sex" placeholder="Płeć" readonly th:class="${#fields.hasErrors('sex')}? 'form-control  is-invalid' : 'form-control'"
                               th:field="*{sex}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{sex}" th:if="${#fields.hasErrors('sex')}"></mark>
                    </div>


                    <div class="mb-3">
                        <input placeholder="Nazwisko" th:class="${#fields.hasErrors('surname')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{surname}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{surname}"
                              th:if="${#fields.hasErrors('surname')}"></mark>
                    </div>
                    <div class="mb-3">
                        <input placeholder="Imię" th:class="${#fields.hasErrors('name')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{name}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></mark>
                    </div>


                    <h3>ADRES:</h3>
                    <div class="mb-3">
                        <input placeholder="Gmina" th:class="${#fields.hasErrors('community')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{community}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{community}"
                              th:if="${#fields.hasErrors('community')}"></mark>
                    </div>
                    <div class="mb-3">
                        <input placeholder="Kod pocztowy" th:class="${#fields.hasErrors('zipCode')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{zipCode}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{zipCode}"
                              th:if="${#fields.hasErrors('zipCode')}"></mark>
                    </div>

                    <div class="mb-3">
                        <input placeholder="Miasto" th:class="${#fields.hasErrors('city')}? 'form-control  is-invalid' : 'form-control'"
                               th:field="*{city}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></mark>
                    </div>

                    <div class="mb-3">
                        <input placeholder="Ulica" th:class="${#fields.hasErrors('street')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{street}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{street}"
                              th:if="${#fields.hasErrors('street')}"></mark>
                    </div>

                    <div class="mb-3">
                        <input placeholder="Numer domu" th:class="${#fields.hasErrors('houseNumber')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{houseNumber}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{houseNumber}"
                              th:if="${#fields.hasErrors('houseNumber')}"></mark>
                    </div>

                    <div class="mb-3">
                        <input placeholder="Numer mieszkania" th:class="${#fields.hasErrors('apartmentNumber')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{apartmentNumber}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{apartmentNumber}"
                              th:if="${#fields.hasErrors('apartmentNumber')}"></mark>
                    </div>
                    <div class="mb-3">
                        <input placeholder="Adres mail" th:class="${#fields.hasErrors('mail')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{mail}"
                               type="text"/>
                        <mark class="error-sign small" th:errors="*{mail}"
                              th:if="${#fields.hasErrors('mail')}"></mark>
                    </div>
                </div>

                <div class="col-md-7">

                    <h3>LEKI:</h3>
                    <div class="card">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="align-middle text-center" style="width: 20px" th:text="LP">Row</th>
                                <th class="align-middle" th:text="LEK"></th>
                                <th class="text-center" style="width: 170px;">
                                    <button class="btn btn-outline-info btn-block" name="addRow" type="submit"
                                            value="addRow">Dodaj lek
                                    </button>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="medicine,medicineStat : *{patientMedicines}">
                                <td class="align-middle text-center" th:text="${medicineStat.count}">1</td>
                                <td>
                                    <select class="diffrentMedicine form-control" id="selectMedicine"
                                            onchange="checkMedicine()"
                                            th:field="*{patientMedicines[__${medicineStat.index}__]}"
                                            th:required="false">
                                        <option th:disabled="false" th:selected="true" value="">
                                            Wybierz lek >>
                                        </option>
                                        <option th:each="medicineToAdd : ${allMedicines}"
                                                th:text="${medicineToAdd.getMedicineName()}"
                                                th:value="${medicineToAdd.getMedicineId()}">Thymus Thymi
                                        </option>
                                    </select>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-outline-danger" name="removeRow" th:value="${medicineStat.index}"
                                            type="submit">Usuń lek
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <br>
                    <h3>CHOROBY:</h3>
                    <div class="card">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="align-middle text-center" style="width: 20px" th:text="LP">Row</th>
                                <th class="align-middle" th:text="Choroba"></th>
                                <th class="text-center" style="width: 170px;">
                                    <button class="btn btn-outline-info btn-block" name="addDiseaseRow" type="submit"
                                            value="addDiseaseRow">Dodaj chorobę
                                    </button>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="disease,diseaseStat : *{patientDiseases}">
                                <td class="align-middle text-center" th:text="${diseaseStat.count}">1</td>
                                <td>
                                    <select class="diffrentDisease form-control" id="selectDisease"
                                            onchange="checkContent()"
                                            th:field="*{patientDiseases[__${diseaseStat.index}__]}" th:required="false">
                                        <option th:disabled="false" th:selected="true" value="">
                                            Wybierz chorobę >>
                                        </option>
                                        <option th:each="diseaseToAdd : ${allDiseases}"
                                                th:text="${diseaseToAdd.getDiseaseName()}"
                                                th:value="${diseaseToAdd.getDiseaseId()}">Thymus Thymi
                                        </option>
                                    </select>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-outline-danger" name="removeDiseaseRow" th:value="${diseaseStat.index}"
                                            type="submit">Usuń chorobę
                                    </button>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="selectdoctor">Wybierz Lekarza prowadzącego</label>
                                        <select class="form-control" id="selectdoctor" th:field="*{doctorId}">
                                            <option th:each="doctor : ${doctors}" th:text="${doctor.getName() + ' ' + doctor.getSurname()}"
                                                    th:value="${doctor.getId()}"></option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>

            <div class="row">
                <input class="btn btn-outline-primary col-4" type="submit" value="ZAPISZ">
                <input class="btn btn-outline-secondary col-1" type="reset">
            </div>
        </div>

    </form>
    <a class="btn btn-outline-dark mb-3 mt-3" th:href="@{/patients}">Powrót do listy</a>

</div>


</body>
</html>
