<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicines</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .error-sign {
            color:red;
        }
        .errorBorder {
            color:red;
            border-style: solid;
            border-color: coral;
        }
    </style>

</head>
<body>
<div class="container">
    <p class="h4 mb-4">    Add new medicine</p>


    <form action="#" th:action="@{/medicines/addNewMedicine}" th:object="${medicine}" method="POST">
        <div class="container">

<!--            for UPDATE -->
            <input type="hidden" th:field="*{medicineId}"/>

            <div class="mb-4">
                <input type="text" th:field="*{medicineName}" th:class="${#fields.hasErrors('medicineName')}? 'form-control  col-5 is-invalid' : 'form-control col-5'" placeholder="Medicine name"/>
                <mark class="error-sign small" th:if="${#fields.hasErrors('medicineName')}" th:errors="*{medicineName}"></mark>
            </div>

            <div class="mb-4">
                <input type="text" th:field="*{medicineCode}" th:class="${#fields.hasErrors('medicineCode')}? 'form-control col-5 is-invalid' : 'form-control col-5'" placeholder="Medicine code" />
                <mark class="error-sign small" th:if="${#fields.hasErrors('medicineCode')}" th:errors="*{medicineCode}"></mark>
            </div>
            <div class="mb-4">
                <input type="text" th:field="*{medicineDescription}" th:class="${#fields.hasErrors('medicineDescription')}? 'form-control col-5 is-invalid' : 'form-control col-5'" placeholder="Description"/>
                <mark class="error-sign small" th:if="${#fields.hasErrors('medicineDescription')}" th:errors="*{medicineDescription}"></mark>
            </div>


            <input type="submit" class="btn btn-outline-primary col-4">
            <input type="reset" class="btn btn-outline-secondary col-1">
        </div>

    </form>



    <a th:href="@{/medicines}">Back to Medicine List</a>



</div>


</body>
</html>
