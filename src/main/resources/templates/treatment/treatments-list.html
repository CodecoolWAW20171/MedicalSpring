<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>treatments</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="mt-10">
    <header id="header" class="alt" th:include="menu :: title-menu" />
</div>
<div class="container">


    <!--    Add a button-->
    <a th:href="@{/treatments/show-treatment-form}"
       class="btn btn-primary btn-sm mb-3">
        Add treatment
    </a>

    <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="treatment : ${treatments}">
            <td th:text="${treatment.treatmentId}"></td>
            <td th:text="${treatment.name}"></td>
            <td th:text="${treatment.description}"></td>
            <td th:each="category : ${categories}" th:if="${treatment.categoryId == category.categoryId}"
                th:text="${category.name}"></td>
            <td>
                <a th:href="@{/treatments/show-edit-form(treatmentIdToEdit=${treatment.treatmentId})}"
                   class="btn btn-info btn-sm">Update</a>
            </td>
            <td>
                <a th:href="@{/treatments/delete/(treatmentIdToDelete=${treatment.treatmentId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure?')))return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
